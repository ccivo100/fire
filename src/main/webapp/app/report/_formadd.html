<div class="page-header">
	<h1>
		故障申报 <small> <i id="test" class="ace-icon fa fa-angle-double-right"></i> 新建工单</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">

		<div class="form-group">
			<div >
				<h4><span class="label label-primary ">个人信息</span></h4>
			</div>
		</div>
		<input id="userid" type="hidden" value="${(userinfo.uuserid)!}">
		<div class="form-group">
			<label class="col-sm-2 control-label">申报人员：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.ufullname)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">联系电话：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.uphone)!}</span></label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">单位：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.bname)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">部门：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.aname)!}</span></label>
			</div>
			<label class="col-sm-2 control-label">职位：</label>
			<div class="col-sm-2">
				<label class=" control-label"><span class="label label-info ">${(userinfo.pname)!}</span></label>
			</div>
		</div>
		<hr>
		
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">普通申报</a></li>
				<li><a href="#tabs-2">模板申报</a></li>
			</ul>

			<div id="tabs-1">
				<div class="form-group">
					<label class="col-sm-2 control-label" >标题：</label>
					<div class="col-sm-8">
						<input id="title" type="text" class="form-control" placeholder="故障工单标题" maxlength="30"  value="${(otitle)!}" autofocus required autocomplete="off"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" >故障大类：</label>
					<div class="col-sm-3">
						<select id="selectType" name="selectType" class="form-control" required >
						</select>
					</div>
					<label class="col-sm-2 control-label" >故障小类：</label>
					<div class="col-sm-3">
						<select id="selectChildType" name="selectChildType" class="form-control" required>
						</select>
					</div>
				</div>
				
				<div class="form-group" >
					<label class="col-sm-2 control-label">运维部门：</label>
					<div class="col-sm-3">
						<select id="selectApartment" name="selectApartment" class="chosen-select form-control" multiple="multiple" >
						</select>
					</div>
					<div id="childdiv" >
						<label class="col-sm-2 control-label">运维组别：</label>
						<div class="col-sm-3">
							<select id="selectChildApartment" name="selectChildApartment" class="form-control" required>
							</select>
						</div>
					</div>
				</div>
				
				<div class="form-group" >
					<label class="col-sm-2 control-label">邮件人员：</label>
					<div class="col-sm-3">
						<select id="selectMail" name="selectMail" class="form-control" multiple="multiple" >
						</select>
					</div>
					<label class="col-sm-2 control-label">短信人员：</label>
					<div class="col-sm-3">
						<select id="selectSms" name="selectSms" class="form-control" multiple="multiple" >
						</select>
					</div>
				</div>
				
				<div class="form-group">
				<label class="col-sm-2 control-label">故障等级：</label>
					<div class="col-sm-8">
						<select id="selectLevel" name="selectLevel" class="form-control" required >
							<option value="-1" selected="selected">请选择故障等级</option>
							[#list levelList as level]
							<option value="${level.id}">${level.name}</option>
							[/#list]
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">故障描述：</label>
					<div class="col-sm-8">
						<textarea id="description"  class="form-control"
							placeholder="故障描述，不少于25字。"  maxlength="250" cols="80" rows="7"
							required></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a id="reportsave"  class="btn btn-primary save" >提交</a>
					</div>
				</div>
			</div>

            <div id="tabs-2">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            客户姓名：
                        </label>
                        <div class="col-sm-2">
                            <input id="title2" type="text"
                                class="form-control" placeholder="客户姓名" maxlength="9"
                                value="${(otitle)!}" autofocus required autocomplete="off" />
                        </div>
                        <label class="col-sm-2 control-label">
                            客户编号：
                        </label>
                        <div class="col-sm-2">
                            <input id="clientnum" type="text"
                                class="form-control" placeholder="客户编号" maxlength="10"
                                value="${(oclient_num)!}" />
                        </div>
                        <label class="col-sm-2 control-label">
                            终端手机号：
                        </label>
                        <div class="col-sm-2">
                            <input id="clientphone" type="text"
                                class="form-control" placeholder="终端手机号" maxlength="12"
                                value="${(oclient_phone)!}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            故障发生地：
                        </label>
                        <div class="col-sm-2">
                            <input id="accidentplace" type="text"
                                class="form-control" placeholder="例:广东-中山" maxlength="9"
                                value="${(oaccident_place)!}" />
                        </div>
                        <label class="col-sm-2 control-label">
                            联系人姓名：
                        </label>
                        <div class="col-sm-2">
                            <input id="contactname" type="text"
                                class="form-control" placeholder="联系人姓名" maxlength="9"
                                value="${(ocontact_name)!}" />
                        </div>
                        <label class="col-sm-2 control-label">
                            联系电话：
                        </label>
                        <div class="col-sm-2">
                            <input id="contactphone" type="text"
                                class="form-control" placeholder="联系电话" maxlength="12"
                                value="${(ocontact_phone)!}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            产品类型：
                        </label>
                        <div class="col-sm-6">
                            <input id="producttype" type="text"
                                class="form-control" placeholder="例:安卓-老人桌面-APP" maxlength="12"
                                value="${(oproduct_type)!}" />
                        </div>
                        <label class="col-sm-2 control-label">
                            手机品牌：
                        </label>
                        <div class="col-sm-2">
                            <input id="smartphones" type="text"
                                class="form-control" placeholder="牌子-型号" maxlength="10"
                                value="${(osmart_phones)!}" />
                        </div>
                        <!-- <label class="col-sm-2 control-label" >其他：</label>
                            <div class="col-sm-2">
                            <input id="others" type="text" class="form-control" placeholder="其他品牌" maxlength="10"  value="${(qita)!}" />
                            </div>
                        -->
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">故障总类：</label>
                        <div class="col-sm-2">
                            <select id="selecttotalType2" name="selecttotalType2" class="form-control" required >
                              <option value="">请选择</option>
                              <option value="一般故障">一般故障</option>
                              <option value="重大故障">重大故障</option>
                              <option value="审核故障">审核故障</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">故障大类：</label>
                        <div class="col-sm-2">
                            <select id="selectType2" name="selectType2"
                                class="form-control" required>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">故障小类：</label>
                        <div class="col-sm-2">
                            <select id="selectChildType2"
                                name="selectChildType2" class="form-control" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模板选择：</label>
                        <div class="col-sm-10">
                            <select id="selectTemplate" name="selectTemplate" class="form-control" required >
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label id="userListTitle" class="col-sm-2 control-label"></label>
                        <div class="col-sm-8">
                            <label id="userList" class="control-label"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">故障描述：</label>
                        <div class="col-sm-8">
                            <textarea id="description2"  class="form-control"
                                placeholder="故障描述，不少于25字。"  maxlength="250" cols="80" rows="7"
                                required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a id="reportsave2"  class="btn btn-primary save" >提交</a>
                        </div>
                    </div>
            </div>
		</div>
	</div>
	<div class="col-xs-2">
	</div>
</div>
[#include "_model.html" /]
