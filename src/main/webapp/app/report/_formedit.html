<div class="page-header">
	<h1>
		<a href="${ContextPath}/report/reports">申报记录 </a>
		<small> <i class="ace-icon fa fa-angle-double-right"></i> 修改工单</small>
	</h1>
</div>
<div class="row">
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
	
	<input id="oorderid"  type="hidden" name="oorderid" value="${(oorderid)!}">
	
	<div class="form-group">
		<div >
			<h4><span class="label label-primary ">个人信息</span></h4>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">申报人员：</label>
		<div class="col-sm-2">
			<label class=" control-label"><span class="label label-info ">${(userinfo.ufullname)!}</span></label>
		</div>
		<label class="col-sm-2 control-label">联系电话：</label>
		<div class="col-sm-2">
			<label class=" control-label"><span class="label label-info ">${(userinfo.uphone)!}</span></label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">单位：</label>
		<div class="col-sm-2">
			<label class=" control-label"><span class="label label-info ">${(userinfo.bname)!}</span></label>
		</div>
		<label class="col-sm-2 control-label">部门：</label>
		<div class="col-sm-2">
			<label class=" control-label"><span class="label label-info ">${(userinfo.aname)!}</span></label>
		</div>
		<label class="col-sm-2 control-label">职位：</label>
		<div class="col-sm-2">
			<label class=" control-label"><span class="label label-info ">${(userinfo.pname)!}</span></label>
		</div>
	</div>
	
	<hr>
	<div class="form-group">
		<div >
			<h4><span class="label label-primary ">故障描述</span></h4>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" >标题：</label>
		<div class="col-sm-8">
			<input id="otitle" type="text" class="form-control" placeholder="故障工单标题" maxlength="30" name="otitle" value="${(otitle)!}" autofocus  required autocomplete="off"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">故障类型：</label>

		<div class="col-sm-3">
			<select id="selectType" name="selectType" class="form-control" disabled required autofocus>
				<option value="" selected="selected">请选择故障类型</option>
				[#list typeList as type]
					[#if ((order.otypeid!'-1')?number)=type.id]
					<option value="${type.id}"  selected="selected">${type.name}</option>
					[#else]
					<option value="${type.id}"  >${type.name}</option>
					[/#if]
				[/#list]
			</select>
		</div>

		<label class="col-sm-2 control-label">故障等级：</label>

		<div class="col-sm-3">
			<select id="selectLevel" name="selectLevel" class="form-control" disabled required autofocus>
				<option value="" selected="selected">请选择故障等级</option>
				[#list levelList as level]
					[#if ((order.olevelid!'-1')?number)=level.id]
					<option value="${level.id}"  selected="selected">${level.name}</option>
					[#else]
					<option value="${level.id}"  >${level.name}</option>
					[/#if]
				[/#list]
			</select>
		</div>
	</div>
	

	
	<div class="form-group">
		<label class="col-sm-2 control-label">故障描述：</label>
		<div class="col-sm-8">
			<textarea id="odescription" name="odescription" class="form-control"
				placeholder="故障描述，不少于25字。"  maxlength="250" cols="80" rows="7"
				required >${(odescription)!}</textarea>
		</div>

	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"></label>
		<div class="col-sm-6">
			[#if descriptionMsg??]
			<div class="alert alert-danger" role="alert">
  				${descriptionMsg!}
			</div>
				
			[/#if]
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			
			[#if odeletetime?exists]
			[#else]
			<a id="reportupdate"  class="btn btn-primary save" >提交</a>
			<a id="recall"   class="btn btn-danger" >撤回</a>
			[/#if]
			
		</div>
	</div>
	<div class="col-xs-2">
	</div>
</div>
</div>


[#include "_model.html" /]
