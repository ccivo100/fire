<div >
    <input type="hidden" name="version.id" value="${(version.id)!}" />
    
    <div class="form-group">
        <label class="col-xs-2 control-label">所属手机</label>
        <div class="col-xs-4">
                <select id="version.phone_id" name="version.phone_id" class="form-control"  required>
                    <option value="-1" selected="selected">请选择</option>
                    [#list rootPhone as phone]
                    <option value="${(phone.id)!}" [#if (version.phone_id)=(phone.id) ] selected="selected" [#else] [/#if] >${(phone.name)!}   </option>
                    [/#list]
                </select>
        </div>
        <div class="col-xs-4">
        [#if phoneMsg??]
            <div class="index-alert index-alert-danger" style="background-image:none;">
            ${(phoneMsg)!}
            </div>
        [/#if]
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">版本名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="version.name" value="${(version.name)!}" placeholder="职位名称"   required autocomplete="off"/>
        </div>
        <div class="col-sm-4">
            [#if nameMsg??]
            <div class="index-alert index-alert-danger" style="background-image:none;">
                ${(nameMsg)!}
            </div>
            [/#if]
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="submit" value="提交" type="submit" class="btn btn-primary save" data-loading-text="正在提交...">提交</button>
        </div>
    </div>
</div>
